server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;  # Обслуживает любой хост

    root /data;

    location @backend {
        proxy_pass http://theatre_service:8000;
    }

    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        log_not_found off;
        expires 90d;
    }

    location / {
        limit_req zone=one burst=5;
        try_files $uri @backend;
    }

    location /admin {
        limit_req zone=one burst=5;
        proxy_pass http://movies-admin:8000;
    }
    location /notifications_admin/ {
        limit_req zone=one burst=5;
        proxy_pass http://notification-admin:8080;
    }
    location /subs_admin/ {
        limit_req zone=one burst=5;
        proxy_pass http://billing-admin:8080;
    }
    location ~ ^/api/v\d+/(films|persons|genres|theatre) {
        limit_req zone=one burst=5;
        proxy_pass http://theatre_service:8000;
    }
    location ~ ^/api/v\d+/(user|role|auth) {
        limit_req zone=one burst=5;
        proxy_pass http://auth_service:8000;
    }
    location ~ ^/api/v\d+/(event|ugc) {
        proxy_pass http://ugc_service:8000;
    }
    location ~ ^/api/v\d+/(ugc_crud|comments|bookmarks|likes) {
        limit_req zone=one burst=5;
        proxy_pass http://ugc_crud_service:8000;
    }
    location ~ ^/api/v\d+/(notification) {
        proxy_pass http://notification-service:8000;
    }
    location ~ ^/api/v\d+/(billing|state|subs_information) {
        proxy_pass http://billing-service:8000;
    }

    location /ws {
        proxy_pass http://web-socket-service:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}